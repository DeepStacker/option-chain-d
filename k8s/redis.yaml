# Redis Deployment with Persistence
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: stockify
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stockify
      component: redis
  template:
    metadata:
      labels:
        app: stockify
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - "allkeys-lru"
        - --save
        - ""
        - --appendonly
        - "no"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: stockify
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: stockify
    component: redis
